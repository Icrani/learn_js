<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
方式1：原型链继承
    1. 套路
        1. 定义父类型构造函数
        2. 给父类型的原型添加方法
        3. 定义子类型的构造函数
        4. 创建父类型的对象赋予给子类型的原型
        5. 将子类型原型的构造属性设置为子类型
        6.给子类型原型添加方法
        7.创建子类型的对象：可以调用父类型的方法
    2. 关键
        2.子类型的原型为父类型的一个实例对象
-->
</body>
<script>
    //父类型
    function Supper() {
        this.supProp = 'Supper property'
    }
    Supper.prototype.showSupperProp = function () {
        console.log(this.supProp)
    }

    //子类型
    function Sub() {
        this.subProp = 'Sub property'
    }
    //将子类型的原型变为父类型的一个实例对象，相当于继承
    Sub.prototype = new Supper()
    //让子类型的原型的constructor指向子类型
    Sub.prototype.constructor = Sub

    Sub.prototype.showSubProp = function () {
        console.log(this.subProp)
    }

    let sub = new Sub()



    sub.showSupperProp()    //体现了继承的效果
    sub.showSubProp()
    sub.toString()

</script>
</html>
