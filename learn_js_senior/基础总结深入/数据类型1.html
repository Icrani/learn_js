<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //1 分类：
	    //1.1基本 (值)类型
		    //1.1.1 string: 任意字符串
		    //1.1.2 number: 任意数字
		    //1.1.3 boolean:    true/false
		    //1.1.4 undefined:  undefined
		    //1.1.5 null:   null
	    //1.2 对象(引用)类型
		    //1.2.1 Object: 任意对象
		    //1.2.2 Function: 一种特别的对象[可以执行]
		    //1,2,3 Array: 一种特别的对象[数值下标]

    //2判断
	    //2.1 typeof: 可以判断：undefined / 数值 / 字符串 / 布尔值 / function
	    	//2.1.1 不能判断：null与object object与array
	    //2.2 instanceof: 判断对象的具体数据类型
	    //2.3 ===: 可以判断: undefined / null

    var b1 = {
        b2:[1,'abc',console.log],
        b3:function () {
            console.log(1);
        }
    }

    console.log(typeof b1.b2)

    console.log(typeof b1.b2[1])

    console.log(typeof b1.b2[2])
</script>
</html>
