<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送短信(10s)</title>
</head>
<body>
手机号:<input type="text">
<button>发送</button>
</body>
<script>
    var btn = document.querySelector('button');

    var time = 9;

    btn.addEventListener('click',function () {
        this.disabled = true;
        var timer = setInterval(function () {
            if (time ===0){
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '发送';
                time = 9;
            }else {
                btn.innerHTML = '还剩下'+time+'秒';
                time--;
            }
        },1000)
    })
</script>
</html>
