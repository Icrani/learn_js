<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面加载事件</title>
    <script>
        //传统注册事件方式
        // window.onload
        //窗口加载事件
        // window.onload = function () {
        //     var btn = document.querySelector("button");
        //     btn.addEventListener("click", function () {
        //         alert(369);
        //     })
        // }

        //实际开发
        window.addEventListener("load", function () {
            var btn = document.querySelector("button");
            btn.addEventListener("click", function () {
                alert(123);
            })
        })

    </script>

    <script>
        //如果图片过多导致加载时间过长
        //DOMContentLoaded
        window.addEventListener('DOMContentLoaded',function () {
            alert(321);
        })

        //DOMContentLoaded 是DOM加载完毕，不包含图片 flash css 等可以执行 加载速度比load更快一些
    </script>
</head>
<body>
<button>点击</button>
</body>

</html>
