<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取自定义属性值</title>
</head>
<body>
<div id="demo" index = "1" class="nav">

</div>

</body>
<script>
    var div = document.querySelector('div');
    //1.获取元素的属性值
    //element.属性
    console.log(div.id);
    //element.getAttribute(''属性')
    console.log(div.getAttribute('index'));

    //2.更改属性值
    //element.属性 = "值"
    div.id = "test";
    //element.setAttribute('属性','值')
    div.setAttribute('index',2);
    div.setAttribute('class','test');//class比较特殊，就是class不是ClassName

    // 3.移除属性
    div.removeAttribute('class');
</script>
</html>
