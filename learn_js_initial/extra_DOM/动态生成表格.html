<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态生成表格</title>
    <style>

    </style>
</head>
<body>
<table align="center" cellspacing="0" border="1px">
    <thead>
    <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
<script>
    var datas = [
        {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        },
        {
            name: '宏利',
            subject: 'JavaScript',
            score: 98
        },
        {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        },
        {
            name: '恒力',
            subject: 'JavaScript',
            score: 89
        }
    ];

    var tbody = document.querySelector('tbody');
    for (var i = 0; i < datas.length; i++) {
        //创建行tr
        var tr = document.createElement('tr');
        tbody.appendChild(tr);
        //创建单元格
        for (var k in datas[i]) {
            var td = document.createElement('td');
            td.innerHTML = datas[i][k];
            tr.appendChild(td);
        }
        //创建删除单元格
        var del_td = document.createElement('td');
        del_td.innerHTML = '<a href = "javascript:">删除</a>';
        tr.appendChild(del_td);
    }

    var del_btn = document.querySelectorAll('a');
    for (var i = 0; i < del_btn.length; i++) {
        del_btn[i].onclick = function () {
            tbody.removeChild(this.parentNode.parentNode);
        }
    }
</script>
</html>
