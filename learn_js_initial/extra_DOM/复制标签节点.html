<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制标签节点</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
<script>
    var ul = document.querySelector('ul');
    //node.cloneNode(arg)
    //arg若为空或者为false，则浅拷贝（只复制标签），不复制标签内的内容
    //arg为true则会复制标签内的内容
    var lili = ul.children[0].cloneNode(true);
    ul.appendChild(lili)
</script>
</html>
