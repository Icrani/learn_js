<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建节点</title>
</head>
<body>
<ul>
    <li>123</li>
</ul>
</body>
<script>
    // 创建节点
    //在末尾添加
    var li = document.createElement('li');
    var ul = document.querySelector('ul');
    ul.appendChild(li);

    //在元素之前添加
    //insertBefore(arg1,arg2)   arg1:创建的元素节点    arg2:创建节点的位置
    var lili = document.createElement('li');
    ul.insertBefore(lili,ul.children[0]);

</script>
</html>
