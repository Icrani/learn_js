<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM事件流</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }

        .father{
            width: 300px;
            height: 300px;
            background-color: #9fcdff;
            position: relative;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: #c81623;
            position: absolute;
            left: 75px;
            top: 75px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
</body>
<script>
    //捕获：从外向内：document>html>body>div事件
    //冒泡：从内向外：div事件>body>html>document
    //注：onclick只能得到冒泡阶段
    //addEventListener(type,listener[,useCapture])第三个参数如果是true，表示在事件捕获阶段调用事件处理程序；
    //如果参数是false(不写默认是false)，表示在事件冒泡阶段调用事件处理程序
    var son = document.querySelector('.son');
    var fat = document.querySelector('.father');

    //捕获阶段
    son.addEventListener('click',function () {
        alert('son');
    },true);

    fat.addEventListener('click',function () {
        alert('father');
    },true);

    //冒泡阶段
    // son.addEventListener('click',function () {
    //     alert('son');
    // },false);
    //
    // fat.addEventListener('click',function () {
    //     alert('father');
    // },false);


    //有些时间是没有冒泡的，比如onblur、onfocus、onmouseenter、onmouseleave
    //事件冒泡有时候会带来麻烦，有时候又会帮助很巧妙的做某些事件

</script>
</html>
