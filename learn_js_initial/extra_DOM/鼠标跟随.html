<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="../img/open.png" alt="">
</body>
<script>
    var pic = document.querySelector('img');
    document.addEventListener("mousemove", function (e) {
        var x = e.pageX;
        var y = e.pageY;

        pic.style.left = x-18 + 'px';
        pic.style.top = y-18 + 'px';
    })
</script>
</html>
