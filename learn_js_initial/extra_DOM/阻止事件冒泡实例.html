<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止事件冒泡</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }

        .father{
            width: 300px;
            height: 300px;
            background-color: #9fcdff;
            position: relative;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: #c81623;
            position: absolute;
            left: 75px;
            top: 75px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
</body>
<script>
    var son = document.querySelector('.son');
    var fat = document.querySelector('.father');

    //捕获阶段
    // son.addEventListener('click',function () {
    //     alert('son');
    // },true);
    //
    // fat.addEventListener('click',function () {
    //     alert('father');
    // },true);

    //冒泡阶段

    //阻止事件冒泡
    //标准写法：利用事件对象里面的stopPropagation()方法
    son.addEventListener('click',function (e) {
        alert('son');
        e.stopPropagation();
        e.cancelable = true; //ie678
    },false);

    fat.addEventListener('click',function () {
        alert('father');
        e.stopPropagation();
    },false);

    document.addEventListener("click", function () {
        alert('document');
    })


</script>
</html>
