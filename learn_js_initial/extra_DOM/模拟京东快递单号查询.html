<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟京东快递单号查询</title>
    <style>
        .search {
            position: relative;
            width: 178px;
            margin: 100px;
        }

        .con {
            position: absolute;
            display: none;
            top: -40px;
            width: 171px;
            border: 1px solid rgba(0, 0, 0, .2);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            padding: 5px 0;
            font-size: 19px;
            line-height: 20px;
            color: #333;
        }

        .con:before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 28px;
            left: 18px;
            border: 8px solid #000;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
        }
    </style>
</head>
<body>
<div class="search">
    <div class="con"></div>
    <input type="text" class="js" placeholder="请输入您的快递单号">
</div>
</body>
<script>
    var con = document.querySelector('.con');
    var jd_in = document.querySelector('.js');

    jd_in.addEventListener('keyup', function () {
        // console.log('输入');

        if (this.value === '') {
            con.style.display = 'none';
        } else {
            con.style.display = 'block';
            con.innerHTML = this.value;
        }
    })
    //当失去焦点，就隐藏这个盒子
    jd_in.addEventListener('blur', function () {
        con.style.display = 'none';
    })
    //当获得焦点，就显示这个盒子
    jd_in.addEventListener('focus', function () {
        if (this.value!==''){
            con.style.display = 'block';
        }
    })
</script>
</html>
