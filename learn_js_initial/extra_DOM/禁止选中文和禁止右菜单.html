<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>禁止选中文和禁止右菜单</title>
</head>
<body>
一段文字
</body>
<script>
    //阻止鼠标右键菜单 contextmenu
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    })
    //阻止鼠标选中(selectstart 开始选中)
    document.addEventListener("selectstart", function (e) {
        e.preventDefault();
    })
</script>
</html>
