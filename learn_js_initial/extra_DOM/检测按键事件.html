<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测按键事件</title>
</head>
<body>
<input type="text">
</body>
<script>
    var search = document.querySelector("input");

    document.addEventListener("keyup", function (e) {
        if (e.keyCode ===83){
            search.focus();
        }

    })
</script>
</html>
