<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件对象</title>
</head>
<body>

</body>
<script>
    document.addEventListener("click", function (e) {
        //clientX(Y)是鼠标在当前可视区页面的坐标
        console.log(e.clientX);
        console.log(e.clientY);
        console.log('----------------------------------------------------------')

        //page是鼠标在页面文档的xy坐标 IE9+支持
        console.log(e.pageX);
        console.log(e.pageY);

        //screenX(Y)是鼠标相对于电脑屏幕的坐标
    })
</script>
</html>
