<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从页面中获取元素</title>
    <script>
        // 返回元素对象
    </script>
</head>
<body>
<div id="timer">
    2021.5.9
</div>
<div>
    <ul>
        <li class="first">1234567890</li>
        <li class="second">1234567891</li>
        <li class="test">1234567892</li>
        <li class="test">1234567893</li>
    </ul>
</div>
</body>

<script>
    var timer = document.getElementById('timer');
    //输出目标(作为对象)
    console.dir(timer);
</script>

<script>
    //返回的是 获取的元素对象的集合 以伪数组的方式储存
    var lis = document.getElementsByTagName('li');
    console.log(lis);
    console.log(lis[0]);

    for (i = 0; i < lis.length; i++) {
        console.log(lis[i]);
    }

    //输出的时候不管是否有内容，存储形式都是伪数组，若为空，输出的是空的伪数组
</script>

<script>
    //得到的对象不能直接作为父元素调用其子元素
    var fa = document.getElementsByTagName('ul');
    console.log(fa[0].getElementsByTagName('li'));
    //一般不这么用，一般都是直接设定id然后直接获取
    var ul = document.getElementById('ul');
    console.log(ul.getElementsByTagName('li'));
</script>

<script>
    //类选择器，但不兼容I9以下的浏览器
    var test = document.getElementsByClassName("test");
    console.log(test);
</script>

<script>
    //—————querySelector选择器—————
    //querySelector返回的是制定选择器的第一个元素对象
    var firsttest = document.querySelector('.test');
    var nav = document.querySelector('#timer');
    var li = document.querySelector('li');

    //querySelectorall返回的是制定选择器的所有元素对象的集合
    var alltest = document.querySelectorAll('.test');
    var allnav = document.querySelectorAll('#timer');
    var allli = document.querySelectorAll('li');
</script>
</html>
