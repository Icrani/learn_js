<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分时问候</title>
    <style>
        img {
            width: 250px;
        }
    </style>
</head>
<body>
<img src="../img/1.jpg" alt="">
<div>first_time</div>
</body>
<script>
    //1 获取元素
    var img = document.querySelector('img');
    var div = document.querySelector('div');

    //2 得到当前时间的小时数
    var date = new Date();
    var h = date.getHours();

    if (h < 12) {
        img.src = "../img/1.jpg";
        div.innerHTML = '上午好';
    } else if (h === 12) {
        img.src = "../img/2.jpg";
        div.innerHTML = "中午好";
    } else if (h > 12) {
        img.src = "../img/3.jpg";
        div.innerHTML = "下午好";
    }
</script>
</html>
