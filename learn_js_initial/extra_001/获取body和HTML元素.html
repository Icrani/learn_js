<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取body和HTML元素</title>
</head>
<body>

<script>
    //1 获取body元素
    var bodyE = document.body;
    console.log(bodyE);
    console.dir(bodyE);

    //2 获取html元素
    var htmlE = document.documentElement;
    console.log(htmlE);
    console.dir(htmlE);
</script>

</body>
</html>
