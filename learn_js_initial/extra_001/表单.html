<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="请输入内容">
</body>

<script>
    //1 获取元素
    var btn = document.querySelector('button');
    var input = document.querySelector("input");

    //2 注册事件
    btn.onclick = function (){
        //表单内的文字内容通过value修改
        input.value = "被修改了";
        //使该标单只能使用一次
        this.disabled = true;
        //this指向的是该时间函数的调用着
    }
</script>
</html>
