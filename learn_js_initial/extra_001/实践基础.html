<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实践基础</title>
</head>
<body>
<button id="btn">12345</button>
</body>
<script>
    //点击一个按钮弹出对话框
    //1. 时间是由三部分组成 事件源 事件类型 事件处理程序 即事件三要素
    //1) 事件源
    var btn = document.getElementById('btn');
    //2) 事件类型 （如何出发 什么事情 例：鼠标点击 、键盘操作）
    btn.onclick = function () {
        alert('6789');
    }
    //3) 事件处理程序 （通过函数赋值的方式完成）

</script>
</html>
