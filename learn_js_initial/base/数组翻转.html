    <meta charset="UTF-8">
    <title>数组翻转</title>
    <script>
        function reverse(arr) {
            if (arr instanceof Array) {
                var newArr = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    newArr[newArr.length] = arr[i];
                }
                return newArr;
            } else {
                return "这个参数必须要求是数组格式"
            }
        }

        var arr1 = reverse([1, 3, 4, 5, 6]);

        console.log(arr1);


        var arr2 = reverse(['red', 'pink', 'yellow']);
        console.log(arr2);
    </script>
