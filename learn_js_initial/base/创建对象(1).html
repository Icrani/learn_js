<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>

    <script>
        //在对象中可以不声明，但是使用时必须是 对象.属性（方法）
        var obj = {
            uname :'Icrani',
            age:18,
            sex:'男',
            sayhi:function () {
                console.log('hi~');
            }
        }

        console.log(obj.uname);

        obj.sayhi();
    </script>
</head>
<body>
</body>
</html>
