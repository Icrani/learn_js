<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间戳 倒计时</title>
    <script>
        function countDown(time) {
            var nowTime = +new Date(); //当前时间总毫秒数
            var inputTime = +new Date(time); //用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //剩余时间总的毫秒数

            var d = parseInt(times / 60 / 60 / 24);
            d = d<10?'0'+d:d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h<10?'0'+h:h;
            var m = parseInt(times / 60 % 60);
            m = m<10?'0'+m:m;
            var s = parseInt(times % 60);
            s = s<10?'0'+s:s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        console.log(countDown('2021-5-29 18:34:00'));
        var date = new Date();
        console.log(date);
    </script>
</head>
<body>
</body>
</html>
