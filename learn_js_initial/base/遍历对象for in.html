<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历对象 for in</title>
    <script>
        //遍历对象
        //for(变量 in 对象){}
        var obj = {
            name: 'Icrani',
            age: 19,
            sex: '男'
        }

        for (var v in obj) {
            console.log(v);//变量 输出 得到的是属性名
            console.log(obj[v]); //obj[k] 得到的是属性值
        }

    </script>
</head>
<body>
</body>
</html>
