<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出输入框</title>
    <script>
        function myfunction() {
            var content = prompt("请输入内容！");
            alert(content);
        }
    </script>
</head>
<body>
<button onclick="myfunction()">
    按钮
</button>
</body>
</html>
