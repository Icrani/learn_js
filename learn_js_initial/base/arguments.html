<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments传参</title>
</head>
<body>

<script>
    function fn() {
        console.log(arguments);
        console.log(arguments.length);

        for (var i = 0; i < arguments.length; i++) {
            console.log(arguments[i]);
        }
    }

    fn(1, 2, 6, 8);
</script>

</body>
</html>
